<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>神無简历管理-个人信息</title>
    <div th:replace="/common/header :: my-header"></div>
</head>
<body class="theme-blue">
    <div th:replace="/common/body :: my-body"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>个人信息</h2>
                        </div>
                        <div class="body" th:object="${personalInfo}">
                            <form id="save-form-data" class="form-validation" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label>头像</label>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                                        <input type="hidden" name="id" th:value="*{id}">
                                        <input type="hidden" name="photo" th:value="*{photo}">
                                        <div class="form-group">
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail" th:if="*{photo} == null">
                                                    <img src="../asset/admin/img/noimage.png" alt="">
                                                </div>
                                                <div class="fileinput-new thumbnail" th:if="*{photo} != null">
                                                    <img th:src= "@{'/' + *{photo}}" alt="">
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                <i class="material-icons clear fileinput-exists" data-dismiss="fileinput">close</i>
                                                <input type="file" name="photoFile" accept="image/*">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="email">邮箱</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="email" id="email" name="email" maxlength="50" class="form-control"
                                                       th:value="*{email}"
                                                       placeholder="邮箱"
                                                       disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="name">姓名</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="name" name="name" maxlength="20" class="form-control"
                                                       th:value="*{name}" placeholder="姓名">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="job">工作</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="job" name="job" maxlength="20" class="form-control"
                                                       th:value="*{job}" placeholder="工作">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="phone">电话</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="phone" name="phone" maxlength="20" class="form-control"
                                                       th:value="*{phone}" placeholder="电话">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="birthday">生日</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <!--  -->
                                                <input type="date" id="birthday" name="birthday"
                                                       th:value="${#dates.format(personalInfo.birthday, 'yyyy-MM-dd')}"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="address">住址</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="address" name="address" maxlength="100" class="form-control"
                                                       th:value="*{address}" placeholder="住址">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 form-control-label">
                                        <label for="intro">简介</label>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <textarea name="intro" maxlength="1000" id="intro" cols="30" rows="5" class="form-control no-resize"
                                                          th:text="*{intro}" placeholder="简介"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-3 col-xs-offset-3">
                                        <button class="btn btn-primary waves-effect m-l-15" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="/common/footer :: my-footer"></div>
    <script>
        // 动态设置active类
        $(".menu .list .user").addClass("active");

        addValidatorRules('.form-validation', function() {
            // 获得url
            const url = "[[${#servletContext.contextPath}]]/admin/saveUser";
            // 获得表单数据
            const formData = new FormData($("#save-form-data")[0]);
            // 通过ajax调用后台
            sendData(url, formData);
            // 返回false代表 禁止submit调用后台
            return false;
        });

        function sendData(url, param) {
            $.ajax({
                method: "POST", // 请求方式
                url: url, // 请求路径
                data: param, // 请求参数
                dataType: "json", // 设置接受到的响应数据的格式
                processData: false,
                contentType: false,
                success: function (result) { //响应成功后的回调函数
                    swal({
                        title: "提示",
                        text: result.message,
                        icon: "success",
                        dangerMode: true,
                        buttons: { confirm: "确定" }
                    }).then(function() { // 点击确认按钮后刷新页面
                        document.location.href = "[[${#servletContext.contextPath}]]/admin/user";
                    })
                },
                error: function (result) { // 表示如果请求响应出现错误，会执行的回调函数
                    swal({
                        title: "提示",
                        text: result.message,
                        icon: "error",
                        dangerMode: true,
                        buttons: { confirm: "确定" }
                    })
                }
            });
        }
    </script>
</body>

</html>
